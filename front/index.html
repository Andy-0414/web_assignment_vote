<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./MDL/material.min.css">
    <script src="./MDL/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/thema.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Vote</title>
</head>

<body>
    <div id="app">
        <div id="loginBox">
            <img id="logo" src="./assets/logo.png" alt="">
            <button id="loginBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">
                로그인
            </button>
            <form method="POST" id="loginForm">
                <button id="loginForm_submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">
                    <i class="display-2 material-icons">lock_open</i>
                </button>
                <div id="loginForm_input">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="id" name="username">
                        <label class="mdl-textfield__label" for="id">아이디</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" name="password">
                        <label class="mdl-textfield__label" for="password">비밀번호</label>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <div id="joinVote" class="voteBox">

            </div>
            <div id="createVote" class="voteBox">

            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
